<div class="container obd-container">
    <div class="header d-flex flex-row align-items-center justify-content-center">
        <h1>{{name | camelToTitleCase}}</h1>
    </div>
    <div class="body d-flex align-items-center justify-content-center">
        <mat-progress-spinner [value]="obdValue" [diameter]="300" [color]="currentColor" *ngIf="isGauge"></mat-progress-spinner>
        <div class="text-container">
            <h1>{{value}}</h1>
            <h1>{{unit}}</h1>
        </div>
    </div>
</div>
